<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Med - Поиск медицинских учреждений</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #3b8d99;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .form-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        select, input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3b8d99;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c6f7b;
        }
        .hospital-list {
            margin-top: 20px;
        }
        .hospital-card {
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .hospital-card h3 {
            margin-top: 0;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Поиск медицинских учреждений</h1>
    </header>

    <div class="container">
        <div class="form-container">
            <div>
                <select id="radius">
                    <option value="1000">1 км</option>
                    <option value="2000">2 км</option>
                    <option value="5000">5 км</option>
                    <option value="10000">10 км</option>
                    <option value="20000">20 км</option>
                </select>
                <input type="number" id="custom-radius" placeholder="Или введите радиус вручную (м)" min="100" step="100" style="width: 150px;">
                <select id="type">
                    <option value="all">Все типы</option>
                    <option value="hospital">Больницы</option>
                    <option value="pharmacy">Аптеки</option>
                    <option value="medical clinic">Поликлиники</option>
                </select>
                <select id="min-rating">
                    <option value="0">Любой рейтинг</option>
                    <option value="3">От 3 звезд</option>
                    <option value="4">От 4 звезд</option>
                    <option value="4.5">От 4.5 звезд</option>
                    <option value="5">5 звезд</option>
                </select>
            </div>
            <div class="button-container">
                <button onclick="findHospitals()">Найти</button>
                <button onclick="goToHomePage()">На главную</button>
            </div>
        </div>

        <div id="hospitals" class="hospital-list">
            </div>

        <div id="map"></div> </div>

    <script>
        let map;
        let userMarker;
        let placesService;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 52.2298, lng: 21.0118 },
                zoom: 12,
                libraries: ['places']
            });
            placesService = new google.maps.places.PlacesService(map);

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;

                    if (userMarker) {
                        userMarker.setPosition(new google.maps.LatLng(lat, lng));
                    } else {
                        userMarker = new google.maps.Marker({
                            position: { lat, lng },
                            map: map,
                            title: "Ваше местоположение"
                        });
                    }
                    map.setCenter(new google.maps.LatLng(lat, lng));
                }, function(error) {
                    alert("Не удалось получить ваше местоположение.");
                });
            } else {
                alert("Геолокация не поддерживается вашим браузером.");
            }
        }

        function findHospitals() {
            let radius = document.getElementById("radius").value;
            const customRadius = document.getElementById("custom-radius").value;
            if (customRadius) {
                radius = customRadius;
            }
            const type = document.getElementById("type").value;
            const keyword = type;
            const minRating = document.getElementById("min-rating").value;

            if (!userMarker) {
                alert("Не удалось определить ваше местоположение.");
                return;
            }

            const lat = userMarker.getPosition().lat();
            const lng = userMarker.getPosition().lng();

            fetch(`/find-hospitals/?lat=${lat}&lng=${lng}&radius=${radius}&type=${type}&keyword=${keyword}&min_rating=${minRating}`)
                .then(response => response.json())
                .then(data => {
                    if (data.hospitals) {
                        displayHospitals(data.hospitals);
                    } else {
                        alert("Медицинские учреждения не найдены.");
                    }
                })
                .catch(error => console.error("Ошибка при получении данных:", error));
        }

        function displayHospitals(hospitals) {
            const container = document.getElementById("hospitals");
            container.innerHTML = "";

            hospitals.forEach(hospital => {
                const hospitalMarker = new google.maps.Marker({
                    position: { lat: hospital.lat, lng: hospital.lng },
                    map: map,
                    title: hospital.name,
                    // icon: 'URL_СТАНДАРТНОЙ_ИКОНКИ' // Опционально
                });

                if (hospital.place_id) {
                    placesService.getDetails({
                        placeId: hospital.place_id,
                        fields: ['rating']
                    }, (place, status) => {
                        if (status === google.maps.places.PlacesServiceStatus.OK && place && place.rating) {
                            const infoWindow = new google.maps.InfoWindow({
                                content: `<div><h3>${hospital.name}</h3><p>Рейтинг: ${place.rating} ⭐</p><button onclick="openInGoogleMaps(${hospital.lat}, ${hospital.lng}, '${hospital.name}')">Открыть в Google Maps</button></div>`
                            });
                            hospitalMarker.addListener('click', () => {
                                infoWindow.open(map, hospitalMarker);
                            });
                        } else {
                            hospitalMarker.addListener('click', () => {
                                openInGoogleMaps(hospital.lat, hospital.lng, hospital.name);
                            });
                        }
                    });

                    hospitalMarker.addListener('mouseover', () => {
                        hospitalMarker.setIcon('URL_ВЫДЕЛЕННОЙ_ИКОНКИ'); // Замените на URL вашей выделенной иконки
                    });
                    hospitalMarker.addListener('mouseout', () => {
                        hospitalMarker.setIcon(null); // Или URL стандартной иконки
                    });
                } else {
                    hospitalMarker.addListener('click', () => {
                        openInGoogleMaps(hospital.lat, hospital.lng, hospital.name);
                    });
                }

                const card = document.createElement("div");
                card.className = "hospital-card";
                card.innerHTML = `
                    <h3>${hospital.name}</h3>
                    <p>Адрес: ${hospital.address}</p>
                    <p>Координаты: ${hospital.lat}, ${hospital.lng}</p>
                    ${hospital.rating ? `<p>Рейтинг: ${hospital.rating} ⭐</p>` : '<p>Рейтинг отсутствует</p>'}
                    <button onclick="openInGoogleMaps(${hospital.lat}, ${hospital.lng}, '${hospital.name}')">Открыть в Google Maps</button>
                `;
                container.appendChild(card);
            });
        }

        function openInGoogleMaps(lat, lng, name) {
            const url = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(name)}&ll=${lat},${lng}`;
            window.open(url, '_blank');
        }

        function goToHomePage() {
            window.location.href = '/';
        }

        // Инициализация карты после загрузки API
        function init() {
            initMap();
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&libraries=places&callback=init" async defer></script>
</body>
</html>
