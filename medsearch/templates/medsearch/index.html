<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Med - Поиск медицинских учреждений</title>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&callback=initMap" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #3b8d99;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .form-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        select, input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            gap: 10px; /* Для промежутка между кнопками */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3b8d99;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c6f7b;
        }
        .hospital-list {
            margin-top: 20px;
        }
        .hospital-card {
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .hospital-card h3 {
            margin-top: 0;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Поиск медицинских учреждений</h1>
    </header>

    <div class="container">
        <div class="form-container">
            <div>
                <select id="radius">
                    <option value="1000">1 км</option>
                    <option value="2000">2 км</option>
                    <option value="5000">5 км</option>
                    <option value="10000">10 км</option>
                    <option value="20000">20 км</option>
                </select>
                <input type="number" id="custom-radius" placeholder="Или введите радиус вручную (м)" min="100" step="100" style="width: 150px;">
                <select id="type">
                    <option value="all">Все типы</option>
                    <option value="hospital">Больницы</option>
                    <option value="pharmacy">Аптеки</option>
                    <option value="medical clinic">Поликлиники</option>
                </select>
            </div>

            <!-- Обновленная обертка для кнопок -->
            <div class="button-container">
                <button onclick="findHospitals()">Найти</button>
                <button onclick="goToHomePage()">На главную</button>
            </div>
        </div>

        <div id="hospitals" class="hospital-list">
            <!-- Здесь будут отображаться медицинские учреждения -->
        </div>

        <div id="map"></div> <!-- Карта Google -->

    </div>

    <script>
        let map;
        let userMarker;

        // Функция инициализации карты
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 52.2298, lng: 21.0118 }, // Координаты Варшавы
                zoom: 12
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;

                    if (userMarker) {
                        userMarker.setPosition(new google.maps.LatLng(lat, lng));
                    } else {
                        userMarker = new google.maps.Marker({
                            position: { lat, lng },
                            map: map,
                            title: "Ваше местоположение"
                        });
                    }

                    map.setCenter(new google.maps.LatLng(lat, lng));
                }, function(error) {
                    alert("Не удалось получить ваше местоположение.");
                });
            } else {
                alert("Геолокация не поддерживается вашим браузером.");
            }
        }

        // Функция поиска медицинских учреждений
        function findHospitals() {
            let radius = document.getElementById("radius").value;
            const customRadius = document.getElementById("custom-radius").value;
            if (customRadius) {
                radius = customRadius;
            }

            const typeElement = document.getElementById("type");
            if (!typeElement) {
                alert("Не найден элемент для типа учреждения.");
                return;
            }
            const type = typeElement.value; // Тип учреждения (например, больница)

            // Присваиваем значение переменной type переменной keyword
            const keyword = type;  // Теперь keyword = type

            if (!userMarker) {
                alert("Не удалось определить ваше местоположение.");
                return;
            }

            const lat = userMarker.getPosition().lat();
            const lng = userMarker.getPosition().lng();

            // Формируем запрос для поиска с учетом типа медицинского учреждения
            fetch(`/find-hospitals/?lat=${lat}&lng=${lng}&radius=${radius}&type=${type}&keyword=${keyword}`)
                .then(response => response.json())
                .then(data => {
                    if (data.hospitals) {
                        displayHospitals(data.hospitals);
                    } else {
                        alert("Медицинские учреждения не найдены.");
                    }
                })
                .catch(error => console.error("Ошибка при получении данных:", error));
        }

        // Функция отображения медицинских учреждений на странице
        function displayHospitals(hospitals) {
            const container = document.getElementById("hospitals");
            container.innerHTML = ""; // Очищаем предыдущие результаты

            hospitals.forEach(hospital => {
                const card = document.createElement("div");
                card.className = "hospital-card";
                card.innerHTML = `
                    <h3>${hospital.name}</h3>
                    <p>Адрес: ${hospital.address}</p>
                    <p>Координаты: ${hospital.lat}, ${hospital.lng}</p>
                `;
                container.appendChild(card);

                const hospitalMarker = new google.maps.Marker({
                    position: { lat: hospital.lat, lng: hospital.lng },
                    map: map,
                    title: hospital.name
                });
            });
        }

        // Функция перехода на главную страницу
        function goToHomePage() {
            window.location.href = '/'; // Замените '/' на URL вашей главной страницы
        }
    </script>
</body>
</html>
